<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dataType</title>
    <script>
        /**************1. number type**************/
        let num1 = 10; //int
        let num2 = 20.1 //float
        // 둘다 number로 출력(int, float 구분 안한다.)
        console.log(typeof num1); //number
        console.log(typeof num2); //number

        /**************2. string type**************/
        let myName = "이한빈"
        console.log(typeof myName); //string
        let myNum1 = "10";
        console.log(myNum1 == num1); //true 값은 같다.
        console.log(myNum1 === num1); //false 자료형은 다르다.

        /**************3. boolean type**************/
        let isRun = true;
        let isGreater = 10 > 5;
        console.log(typeof isRun); //boolean
        console.log(typeof isGreater); // boolean

        /**************4. undefined type**************/
        let test;
        let test1 = undefined; //이렇게 선언도 할 수 있음
        console.log(typeof test); //undefined
        console.log(test == "undefined"); //false
        console.log(test === undefined); //true

        /**************5. array type(object)**************/
        const ourNames = ['성영한', '잡스', '베조스']
        // javascript는 문자가 없다. 문자열만 있음
        console.log(typeof ourNames); //object

        /**************6. plain object type**************/
        const obj = { num: 1, name: '이한빈', isMan: true }; // java에서는 Map구조
        console.log(typeof obj); //object

        /**************7. function type**************/
        //함수식
        const f = function () {

        }
        //선언적 함수(보통의 경우)
        function sum() {

        }
        console.log(typeof f); //function
    </script>
</head>

<body>

</body>

</html>
