<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form2</title>
    <style>
        .container {
            width : 600px;
            margin : 10px auto;
        }        
    </style>
</head>
<body>
   
    <div class="container">
        <h3>폼요소 작성하기</h3>
        <form action="save.html" method="POST">
            <div>
                <label for="id">아이디</label>
                <!-- 
                    value: 입력값을 미리 넣어둠
                    disabled="disabled" 아예 입력을 못함(value에 값이 있어도 전달안됨)
                 -->
                <input type="text" name="id" id="id" 
                    placeholder="아이디를 입력하세요" value="lhb1025"><br>

                <label for="age">나이</label>
                <input type="number" name="age" placeholder="0" id="age"><br>
              
                <!-- fieldset, legend를 사용 안하고 바로 input하는 경우가 많다. -->
                <fieldset>
                    <legend>성별을 선택하세요</legend>
                    <input type="radio" name="gender" id="male" 
                        value="male" checked="checked"/>
                    <label for="male">남자</label>
                    <input type="radio" name="gender" id="female" 
                        value="female"/>
                    <label for="female">여자</label>
                </fieldset>
               
                <fieldset>
                    <legend>취미를 선택하세요</legend>
                    <input type="checkbox" name="hobby" id="baseball"
                        value="baseball" checked="checked"/>
                    <label for="baseball">야구</label>
                    <input type="checkbox" name="hobby" id="tennis"
                        value="tennis"/>
                    <label for="tennis">테니스</label>
                </fieldset>
                
                <label for="job">직업</label>
                <select name="job" id="job">
                    <option value="teacher">선생님</option>
                    <option value="doctor">의사</option>
                    <option value="programmer">프로그래머</option>
                    <option value="etc">기타</option>
                </select><br>
               
                <label for="file">첨부파일</label>
                <input type="file" id="file" name="file/"><br>

                <label for="comment">가입인사</label>
                <textarea name="comment" id="comment" 
                    cols="30" rows="10"></textarea>

                
                
            </div>
            <div>
                <!-- 화면에 보이지는 않으나 name:value는 넘어감 -->
                <input type="hidden" name="email" value="lhb1025@gmail.com">
                <input type="submit" value="회원가입">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
</body>
</html>
