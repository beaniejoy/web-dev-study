<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-index</title>
    <style>
        img{
            position:absolute;
            width:100px;
        }
        #one{
            left:20px;
            top:20px;
            z-index:3;
        }
        #two{
            left:60px;
            top:60px;
            /* 이런식으로 사용하는 것은
            어떤 것보다 이걸 가장 우선순위에 두겠다. 의미
             */
            z-index: 99999;
        }
        #hree{
            left:100px;
            top:100px;
            z-index:1;
        }
    </style>
</head>
<body>
    <img id="one" src="1.png" alt="">
    <img id="two" src="2.png" alt="">
    <img id="three" src="3.png" alt="">
</body>
</html>
