<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display: block, inline, and inline-block</title>
    <style>
        #one{
            display:none;
        }
        #two{
            display: inline;
            padding: 10px;
            border : 1px solid black;
        }
        #three{
            display: inline-block;
            border: 1px solid black;
            width: 300px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>display 속성 테스트</h1>
    <p id="one">hello</p>
    <div id="two">hello test</div>
    <div id="three">hello test2</div>
</body>
</html>
