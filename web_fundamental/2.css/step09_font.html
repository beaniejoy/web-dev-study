<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>font</title>
    <style>
        .one{
            font-family: Dotum,'돋움',Helvetica,"Apple SD Gothic Neo",sans-serif;
            font-size:30px;
            color:red;
            font-weight:bold;
        }
        .two{
            text-transform: capitalize;
            letter-spacing: 5px;
            /* 들여쓰기 */
            text-indent:10px; 
            line-height: 30px;
        }
        .three{
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div><p class="one">hello world!! 안녕하세요</p></div>
    <div><p class="two">hello world!!</p></div>
    <div><p class="three">hello world!! 안녕하세요</p></div>
</body>
</html>
