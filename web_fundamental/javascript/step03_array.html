<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js: array</title>
    <script>
        /*
        array type
        1. []를 이용해서 만든다.
        2. 순서가 중요한 데이터를 처리할 때 사용한다.
        3. 0부터 시작한다.
        */

        //배열 생성해서 할당
        const nums = [10, 20, 30, 40];
        const nums1 = new Array(10, 20, 30, 40);
        const nums2 = Array(10, 20, 30, 40);

        const names = ['홍길동', '김영수', '이철희'];
        //javascript array는 모든 자료형을 넣을 수 있다.
        const randoms = ['아무개', 10, false];

        //100개의 방이 생성되고 비어 있는 방에는 아무값도 들어있지 않다.
        nums[99] = 50;
        console.log(nums);
        //배열의 할당
        nums[0] = 100;
        nums[1] = 200;
        nums[2] = 300;
        nums[3] = 400;
        console.log(typeof nums); //object

        console.log(nums);
        //join(''): 배열의 모든 요소를 문자열로 만들어준다.
        let str = nums.join('');
        console.log(str);
        //비어있는 요소는 없애버리고 잇는다.
        //join할 때 매개변수 string을 ''로 하는 것이 좋다.

        //요소 제거하고플때 splice
        nums.splice(2, 1); //2번째 인덱스부터 1개 제거
        console.log(nums);
        nums.push(9000); //배열에 데이터 추가(마지막에)
        console.log(nums);

        let size = nums.length; //배열의 크기
        console.log(size);

        for (let i = 0; i < nums.length; i++) {
            console.log(nums[i]);
        }

        // for .. in
        // 위와 차이점은 undefined돼있는 것(비어있는 값)은 콜하지 않는다.
        for (let i in nums) {
            console.log(nums[i]);
        } //index값을 불러온다.

        //es6 for .. of
        for (let value of nums) {
            console.log(value);
        } //일반 for문과 같게 나온다.(java의 enhanced for문과 유사하다.)
        // 이건 편리성이 좋다.

        //es5 forEach
        nums.forEach(function (value, index) {
            console.log(index + "," + value);
        });

        //es6 arrow function
        //위의 function 대신에 =>로 대체
        nums.forEach((value, index) => {
            console.log(index + "," + value);
        }) //요즘은 이렇게 많이 쓴다.
    </script>
</head>

<body>

</body>

</html>
