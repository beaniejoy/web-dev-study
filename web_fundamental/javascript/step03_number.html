<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js: number</title>
    <script>
        /*
        number type
        1. 원하는 숫자를 쓰거나 혹은 산술 연산자의 결과로 만들어진다.
        2. 산술연산이 가능하다.
        3. 세부적으로는 정수형과 실수형으로 분류
        */
        let num1 = 10; //int
        let num2 = 20.1; //float

        let result = num1 + num2;
        console.log(result);
        console.log(typeof result); //number
        console.log(parseInt("abc")); //NaN (에러는 아니다.)
        //NaN(Not a Number)
        console.log(parseInt("3.1")); //3
        console.log(parseFloat("3.1"));

        result = "3.1" + 4;
        console.log(result); //3.14 string 출력

        // 기억하자
        result = (+"3.1") + 4; //+연산자 통해서 parse해준다.
        console.log(result); //number 7.1 출력

        result = parseFloat("3.1") + 4; //메서드 이용
        console.log(result); //number 7.1

        result = 45 / 0; //Infinity
        console.log(result);

        result = 0 / 0;
        console.log(result + 100); //NaN

        // 숫자는 에러가 잘 안나온다.
    </script>
</head>

</body>

</html>
