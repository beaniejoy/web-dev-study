<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js: function2</title>
    <script>
        //생성자 함수
        const Student = function (name, korean, math) {
            this.name = name;
            this.korean = korean;
            this.math = math;
            this.getSum = function () {
                return this.korean + this.math;
            }
        }

        const s1 = new Student("hblee", 90, 90);
        console.log(s1.name + "," + s1.korean + "," + s1.math);
        console.log("sum : " + s1.getSum());

        String.prototype.trim = function () {
            return this.replace(/(^\s*)|(\s*$)/gi, "");
        }
        let str = "     This is the string    ";
        console.log("----" + str.trim() + "----");//----This is the string----

        Array.prototype.getMax = function(){
            let max = 0;
            for(let value of this){
                max = Math.max(max, value);
            }
            return max;
        }
        const array = [1,3,6,2,4,5]
        console.log(array.getMax()); //6


    </script>
</head>

</body>

</html>
